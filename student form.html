<Html>  
    <head>   
    <title>  
    Registration Page  
    </title>  
    </head>  
    <body bgcolor="White">  
    <br>  
    <br>  
    <form>  
      <h2>Student Registration Form</h2>
      </form>
    <label> Firstname </label>  
    <br><br>       
    <input type="text" name="first name" size="30"/> <br> <br>   
    <label> Lastname: </label>    
    <br><br>     
    <input type="text" name="last name" size="30"/> <br> <br>  
        
    <label for="gendr">Gender:</label>  
    <br><br>  
    <select name="gender">
    <option value="female">Female</option>
    <option value="male">Male</option>
    <option value="other">Other</option>
    </select>  
    <br>  
    <br> 
    <label> 
    Email: 
    </label>  
    <br><br>
    <input type="email" id="email" name="email"/> <br>    
    <br> <br>
    <label>   
    Date of Birth:
    </label>  
    <br><br>
    <input type="date" name="btn" size="30"/>
     <br> <br> 

    <label class="header"> Profile Photo:</label>
    <br><br>
    <input id="image" type="file" name="profile_photo" placeholder="photo" required="" capture>  
    <br> <br>    

    <input type="button" value="Submit" style="background-color: #4CAF50; color:white;" />

    </form>  
    </body>  
    </html>
